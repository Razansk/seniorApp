<ion-header>
  <ion-navbar>
    <ion-title class="toolbar">Cards</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
 <ion-list >
      <ion-item>
          <ion-label >Card number:</ion-label>
          <ion-input floating type="text" placeholder="" #CNum ></ion-input>
      </ion-item>

      <ion-item >
          <ion-label >Name on the card:</ion-label>
          <ion-input floating type="text" placeholder="Ghada Bin Farhan" #CName></ion-input>
      </ion-item > 

      <ion-item >
          <ion-label >Date:</ion-label>
          <ion-input floating type="text" placeholder="mm" #month></ion-input>
          <ion-input floating type="text" placeholder="yyyy" #year></ion-input>
      </ion-item > 
  </ion-list>

<br />
  <div>
      <button ion-button full color="secondary" (click)="Save()">Save</button>
  </div>

</ion-content>
