<ion-header>

  <ion-navbar>
    <ion-title class="toolbar">Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding-vertical>
  
  <ion-list >
      <ion-item >
          <ion-label>Name:</ion-label>
          <ion-input floating type="text" placeholder="Ghada Abdulaziz" #name > </ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input floating type="email" placeholder="******@*****.com" #email ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Phone:</ion-label>
          <ion-input floating type="phone" placeholder="+96655*******" #phone >Phone:</ion-input>
      </ion-item>

      <ion-item >
          <ion-label>Password:</ion-label>
          <ion-input floating type="password" placeholder="Password" #password></ion-input>
      </ion-item >
  </ion-list>
  
  <br />
  <div>
     <button ion-button full color="secondary" (click)="register()"> Designer</button> 
     <p>or</p>
     <button ion-button full color="secondary" (click)="register()"> Customer</button>
  </div>


</ion-content>
