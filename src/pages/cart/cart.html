<ion-header>
  <ion-navbar>
    <ion-title class="toolbar"> Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-vertical>
    <div >
   
      <ion-list style="margin-left:5px; margin-right:5px;">
        <!-- one item -->
          <ion-item >
            <ion-thumbnail item-left>
                <img src="./assets/img/abaya1.jpg">
            </ion-thumbnail>

            <h3 wrap-text style="font-size:15.5px;">Abaya Name</h3>
            <h4 wrap-text >Price: <span>88</span></h4>
            <button ion-button icon-only class="has-icon icon-only" no-margin item-right clear color="primery" (click)="deleteFromCart()">
                <ion-icon ios="ios-remove-circle-outline" md="ios-remove-circle-outline"></ion-icon>
            </button>
          </ion-item>

          <br>
          <!--total-->
          <ion-row class="label">
            <ion-col width-75>
                <ion-label no-margin><b>Totals</b></ion-label>
            </ion-col>
            <ion-col width-25 text-right>
                <ion-label no-margin><b>99</b></ion-label>
            </ion-col>
          </ion-row>
        </ion-list>

        <!--Payment Options-->
        <div>
          <ion-list style="margin:0px" text-wrap radio-group >
          <ion-list-header >Payment</ion-list-header>
          <ion-item>
            <ion-label >Online Payment</ion-label>
            <ion-radio color="secondary" value="stripe"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label >Cash On Delivery</ion-label>
            <ion-radio color="secondary" checked="true" value="cod"></ion-radio>
          </ion-item>
          </ion-list>
        </div>
    </div>

    <div>
      <button ion-button full color="secondary" (click)="placeOrder()">Buy</button>
    </div>
</ion-content>
